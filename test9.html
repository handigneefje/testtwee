<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset=utf-8>
	<title>HTML5 Demo: File API (simple) gewijzigd</title>
</head>
<body>
	<section id="wrapper">
		<header>
			<h1>File API (simple)</h1>
		</header>
		<article>
		  <p><input type="file"></p>
		  <p>Kies een afbeelding</p>
		  <div id="holder"></div>
		</article>
		<script>
			var upload = document.getElementsByTagName('input')[0];
			var holder = document.getElementById('holder');
			
			upload.onchange = function (e) {
				e.preventDefault();
			
				var file = upload.files[0], reader = new FileReader();
				reader.onload = function (event) {
					var img = new Image();
			    	img.src = event.target.result;
			    	holder.appendChild(img);
			  	};
			  	holder.innerHTML="";
				reader.readAsDataURL(file);
				return false;
			};
		</script>
	</section>
</body>
</html>
